<!DOCTYPE html>
<html>
<head>
    <title>Student ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .card {
            width: 350px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #ccc;
        }
        h2 {
            margin: 5px 0;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ student.user.profile_pic.url }}" alt="Photo" class="profile-pic">
        <h2>{{ student.user.get_full_name }}</h2>
        <p><strong>Student ID:</strong> {{ student.student_id }}</p>
        <p><strong>Faculty:</strong> {{ student.department.name }}</p>
        <p><strong>Address:</strong> {{ student.user.address }}</p>
        <p><strong>Phone No.:</strong> {{ student.user.phone_number }}</p>
    </div>
</body>
</html>
